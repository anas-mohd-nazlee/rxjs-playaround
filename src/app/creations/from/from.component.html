<app-base-creation [targetLabel]="'From'"
  [description]="'Turn an array, promise, or iterable into an observable.'"
  [target$]="target$">
  <div content>
      <label>Select a "From" type:</label>
      <mat-radio-group [(ngModel)]="fromType" class="radio-group">
        <mat-radio-button class="radio-button" *ngFor="let type of fromTypes | keyvalue" [value]="type.value">
          {{type.value}}
        </mat-radio-button>
      </mat-radio-group>
  </div>
</app-base-creation>
