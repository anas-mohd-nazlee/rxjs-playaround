<app-base-creation [targetLabel]="'Of'"
  [description]="'Emit variable amount of values in a sequence and then emits a complete notification.'"
  [target$]="target$">
  <div content>
    <mat-form-field class="full-width-form" appearance="outline">
      <mat-label>Number of Sequence</mat-label>
      <input matInput type="number" [(ngModel)]="wordCount">
    </mat-form-field>
  </div>
</app-base-creation>
