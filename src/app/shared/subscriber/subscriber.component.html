<mat-card>
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between center">
    <mat-card-title>Subscriber #{{subscriberLabel}}</mat-card-title>
    <button mat-icon-button color="warn" (click)="onRemoveSubscriber()"><mat-icon>clear</mat-icon></button>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width-form" appearance="outline">
      <mat-label>Subscriber Log</mat-label>
      <textarea matInput readonly style="height: 10vh;">{{textToDisplay}}</textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="onSubscribeToTarget()">Subscribe</button>
    <button mat-stroked-button (click)="onUnsubscribeTarget()">Unsubscribe</button>
  </mat-card-actions>
</mat-card>
