<div class="rounded-border" fxLayout="column" fxLayoutAlign="center stretch">
  <h1>{{targetLabel}}</h1>
  <mat-form-field class="full-width-form" appearance="outline">
    <mat-label>Message</mat-label>
    <input matInput type="text" [(ngModel)]="textMessage">
    <button matSuffix mat-button (click)="onSendMessage()">
      Send
    </button>
  </mat-form-field>
  <button mat-button (click)="onSendRandomMessage()">Send Random Message</button>
  <mat-form-field class="full-width-form" appearance="outline">
    <mat-label>Target Log</mat-label>
    <textarea matInput readonly style="height: 10vh">{{displayLog}}</textarea>
  </mat-form-field>
  <button *ngIf="isTargetInitialized" mat-button (click)="onFinishSubject()">Complete Subject</button>
  <button *ngIf="!isTargetInitialized" mat-button (click)="onRecreateSubject()">Re-Initialize Subject</button>
  <ng-content></ng-content>
</div>
