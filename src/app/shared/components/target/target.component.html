<mat-card>
  <mat-card-header>
    <div mat-card-avatar *ngIf="isRemovable">
      <button mat-icon-button color="warn" (click)="onRemovePublisher()"><mat-icon>clear</mat-icon></button>
    </div>
    <mat-card-title>{{targetLabel}}</mat-card-title>
    <mat-card-subtitle>{{description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width-form" appearance="outline">
      <mat-label>Target Log</mat-label>
      <textarea matInput readonly style="height: 10vh">{{displayLog}}</textarea>
    </mat-form-field>
    <div>
      <ng-content select="[content]"></ng-content>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2px">
      <button mat-stroked-button (click)="onCreateSubject()">New</button>
      <button mat-stroked-button (click)="onSendRandomMessage()">Next</button>
      <button mat-stroked-button (click)="onFinishSubject()">Complete</button>
      <button mat-stroked-button (click)="onDisposeSubject()">Dispose</button>
    </div>
    <div>
      <ng-content select="[action]"></ng-content>
    </div>
  </mat-card-actions>
</mat-card>
