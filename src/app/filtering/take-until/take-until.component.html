<div fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="20px">
  <app-card-with-no-button
    [targetLabel]="'TakeUntil'"
    [description]="'Emit values until provided notifier observable emits.'"
  >
  </app-card-with-no-button>
  <app-target-parent
    [initialPublisherCount]="2"
    [canAddPublisher]="false"
    [customPublisherNames]="publisherNames"
    (currentPublishers)="onPublishersChange($event)"
  >
  </app-target-parent>
  <app-subscriber-parent
    [target$]="target$"
  >
  </app-subscriber-parent>
</div>
